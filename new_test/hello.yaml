code: |
  .section data
  
  .org 0x22
  str:        .byte 'hello' 0x20 'world!!!'
  iters:      .word 14
  cur_addr:   .word str
  
  .section text
  
  start:
      loop:
          ld_ind  cur_addr
          and     0xFF000000
          shiftr  24
          st      0x21
  
          ld_a    cur_addr
          inc
          st      cur_addr
  
          sub     str
          sub_a   iters
          jnz     loop
      halt


  .section int
      ret

config: |
  {
    "mem_size": 2048,
    "tick_cnt": 500,
    "report": "ac: {ac} ar: {ar} pc: {pc} cr: {cr}",
    "res": "str",
    "assert": "hello world!!!"
  }

assert_cmem: |
  10: opcode: 6c arg: 00000034 -- ld_ind 52
  15: opcode: 43 arg: ff000000 -- and 4278190080
  20: opcode: 47 arg: 00000018 -- shiftr 24
  25: opcode: 6b arg: 00000021 -- st 33
  30: opcode: 60 arg: 00000034 -- ld_a 52
  35: opcode: 01 -- inc
  36: opcode: 6b arg: 00000034 -- st 52
  41: opcode: 42 arg: 00000022 -- sub 34
  46: opcode: 62 arg: 00000030 -- sub_a 48
  51: opcode: 4d arg: 0000000a -- jnz 10
  56: opcode: 07 -- halt
  57: opcode: 08 -- ret


